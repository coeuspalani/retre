<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Icon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'Icon/site.webmanifest' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body text-center">
                {% if user.userprofile.image.url %}
                <img src="{{ user.userprofile.image.url }}" class="rounded-circle mb-3" width="100" height="100" alt="Profile">
                {% else %}
                <img src="{{ MEDIA_URL }}profile_pic/default.png" class="rounded-circle mb-3" width="100" height="100" alt="Profile">
                {% endif %}
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">{{ user.email }}</p>
                <p class="text-muted text-uppercase">Role: {% if user.is_staff %}ADMINISTRATOR {% else %} {{ user.userprofile.role }} {% endif %}</p>
                <!-- Add more profile fields here if needed -->
                <a href="/" class="btn btn-outline-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
