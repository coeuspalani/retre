<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Icon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Icon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Icon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'Icon/site.webmanifest' %}">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url("/static/Images/mysignup.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: #f8f9fa;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    .login-container h1 {
      font-family: 'Righteous', cursive;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 25px;
      color: #000;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    .toggle-password {
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
      margin-bottom: 12px;
      display: inline-block;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .extra-links {
      text-align: left;
      margin-top: 15px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <form method="post" class="login-container">
    {% csrf_token %}
    <h1>Creator Login</h1>

    <input type="text" name="username" required placeholder="Enter Username or Email" autocomplete="off">
    <input type="password" name="password" required placeholder="Enter Password" autocomplete="off" id="password">

    <span class="toggle-password" onclick="togglePassword()">üëÅ Show Password</span>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% if redirect %}
      <script>
        alert("Login successful! Redirecting...");
        window.location.href = "/";
      </script>
    {% endif %}

    <button type="submit">Login</button>

    <div class="extra-links">
      <a href="/f-password-verify/">Forgot Password?</a><br>
      <a href="/">Back to Home</a>
    </div>
  </form>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pwd.type === "password") {
        pwd.type = "text";
        toggle.textContent = "üôà Hide Password";
      } else {
        pwd.type = "password";
        toggle.textContent = "üëÅ Show Password";
      }
    }
  </script>
</body>
</html>
